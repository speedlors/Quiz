<!DOCTYPE html>
<html>
<head>
    <title>Quiz Simple</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        .question {
            font-size: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .players {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .player {
            text-align: center;
            padding: 10px;
            background-color: #eee;
            border-radius: 5px;
        }
        
        .score {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
        
        button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .buzzer {
            background-color: #ff4444;
            color: white;
            font-size: 16px;
        }
        
        .buzzer:disabled {
            background-color: #ccc;
        }
        
        .control {
            text-align: center;
            margin-top: 20px;
        }
        
        .control button {
            background-color: #4CAF50;
            color: white;
            width: auto;
            padding: 10px 20px;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="question" id="question">
            Quelle est la capitale de la France ?
        </div>
        
        <div class="players">
            <div class="player">
                <h3>Joueur 1</h3>
                <div class="score">0</div>
                <button class="buzzer" onclick="buzz(1)">BUZZ</button>
            </div>
            <div class="player">
                <h3>Joueur 2</h3>
                <div class="score">0</div>
                <button class="buzzer" onclick="buzz(2)">BUZZ</button>
            </div>
            <div class="player">
                <h3>Joueur 3</h3>
                <div class="score">0</div>
                <button class="buzzer" onclick="buzz(3)">BUZZ</button>
            </div>
        </div>
        
        <div class="control">
            <button onclick="validerReponse(true)">Correct</button>
            <button onclick="validerReponse(false)">Incorrect</button>
        </div>
    </div>

    <script>
        const questions = [
            "Quelle est la capitale de la France ?",
            "Combien font 2 + 2 ?",
            "Quelle est la couleur du ciel ?",
            "En quelle année a débuté la Révolution française ?",
            "Qui a peint la Joconde ?"
        ];
        
        let currentQuestion = 0;
        let scores = [0, 0, 0];
        let currentPlayer = null;
        
        function buzz(player) {
            currentPlayer = player;
            const buzzers = document.querySelectorAll('.buzzer');
            buzzers.forEach(b => b.disabled = true);
        }
        
        function validerReponse(correct) {
            if (currentPlayer === null) return;
            
            if (correct) {
                scores[currentPlayer-1]++;
                document.querySelectorAll('.score')[currentPlayer-1].textContent = scores[currentPlayer-1];
            }
            
            currentPlayer = null;
            const buzzers = document.querySelectorAll('.buzzer');
            buzzers.forEach(b => b.disabled = false);
            
            currentQuestion++;
            if (currentQuestion < questions.length) {
                document.getElementById('question').textContent = questions[currentQuestion];
            } else {
                finDuJeu();
            }
        }
        
        function finDuJeu() {
            const maxScore = Math.max(...scores);
            const gagnant = scores.indexOf(maxScore) + 1;
            document.getElementById('question').textContent = 
                `Fin du jeu ! Le joueur ${gagnant} gagne avec ${maxScore} points !`;
            const buzzers = document.querySelectorAll('.buzzer');
            buzzers.forEach(b => b.disabled = true);
        }
    </script>
</body>
</html>
